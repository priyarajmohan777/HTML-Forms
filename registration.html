<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

<!-- Main table to center the form and create a larger box -->
<table border="1" align="center" cellpadding="20" cellspacing="0" width="60%" style="border-collapse: collapse;">
    <tr>
        <td>

            <h2 align="center">Registration Form</h2>

            <!-- Form with inner table for alignment -->
            <form action="/submit_registration" method="post">
                <table align="center" cellpadding="10" cellspacing="0" width="100%">
                    <tr>
                        <td align="right"><label for="firstname">First Name:</label></td>
                        <td><input type="text" id="firstname" name="firstname" style="width:100%" required></td>
                    </tr>
                    <tr>
                        <td align="right"><label for="lastname">Last Name:</label></td>
                        <td><input type="text" id="lastname" name="lastname" style="width:100%" required></td>
                    </tr>
                    <tr>
                        <td align="right"><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email" style="width:100%" required></td>
                    </tr>
                    <tr>
                        <td align="right"><label for="password">Password:</label></td>
                        <td><input type="password" id="password" name="password" style="width:100%" required></td>
                    </tr>
                    <tr>
                        <td align="right"><label for="confirm_password">Confirm Password:</label></td>
                        <td><input type="password" id="confirm_password" name="confirm_password" style="width:100%" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="Register" style="width:100%; padding:12px; background-color:#28a745; color:white; border:none; font-size:16px;">
                        </td>
                    </tr>
                </table>
            </form>

        </td>
    </tr>
</table>

</body>
</html>
