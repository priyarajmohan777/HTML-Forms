<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #444;
        }
        .form-row {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"],
        input[type="password"],
        select,
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            margin-top: 15px;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section h3 {
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Passport Application Form</h2>

    <form action="/submit_passport_application" method="post" enctype="multipart/form-data">
        <!-- Personal Information Section -->
        <div class="form-section">
            <h3>Personal Information</h3>
            <div class="form-row">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-row">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-row">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-row">
                <label for="place_of_birth">Place of Birth:</label>
                <input type="text" id="place_of_birth" name="place_of_birth" required>
            </div>
            <div class="form-row">
                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" name="nationality" required>
            </div>
        </div>

        <!-- Passport Details Section -->
        <div class="form-section">
            <h3>Passport Details</h3>
            <div class="form-row">
                <label for="passport_type">Passport Type:</label>
                <select id="passport_type" name="passport_type" required>
                    <option value="">Select Passport Type</option>
                    <option value="ordinary">Ordinary</option>
                    <option value="diplomatic">Diplomatic</option>
                    <option value="official">Official</option>
                </select>
            </div>
            <div class="form-row">
                <label for="passport_issuance_date">Passport Issuance Date:</label>
                <input type="date" id="passport_issuance_date" name="passport_issuance_date">
            </div>
        </div>

        <!-- Contact Information Section -->
        <div class="form-section">
            <h3>Contact Information</h3>
            <div class="form-row">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-row">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-row">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>

        <!-- Emergency Contact Section -->
        <div class="form-section">
            <h3>Emergency Contact</h3>
            <div class="form-row">
                <label for="emergency_contact_name">Emergency Contact Name:</label>
                <input type="text" id="emergency_contact_name" name="emergency_contact_name">
            </div>
            <div class="form-row">
                <label for="emergency_contact_phone">Emergency Contact Phone:</label>
                <input type="tel" id="emergency_contact_phone" name="emergency_contact_phone">
            </div>
        </div>

        <!-- Additional Form Elements -->
        <div class="form-section">
            <h3>Additional Information</h3>
            <!-- Password -->
            <div class="form-row">
                <label for="password">Create a Password:</label>
                <input type="password" id="password" name="password">
            </div>

            <!-- File Upload -->
            <div class="form-row">
                <label for="photo">Upload a Passport Photo:</label>
                <input type="file" id="photo" name="photo">
            </div>

            <!-- Checkbox -->
            <div class="form-row">
                <label><input type="checkbox" id="terms" name="terms" required> I agree to the terms and conditions</label>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="form-row">
            <input type="submit" value="Apply for Passport" class="submit-btn">
        </div>
    </form>
</div>

</body>
</html>
